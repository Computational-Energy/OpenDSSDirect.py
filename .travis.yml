sudo: False
language: generic
cache:
  directories:
    - $HOME/miniconda
matrix:
  allow_failures:
    - os: osx
  include:
    - os: linux
      env: TRAVIS_PYTHON_VERSION="3.6"
    - os: linux
      env: TRAVIS_PYTHON_VERSION="3.5"
    - os: linux
      env: TRAVIS_PYTHON_VERSION="3.4"
    - os: linux
      env: TRAVIS_PYTHON_VERSION="3.3"
    - os: linux
      env: TRAVIS_PYTHON_VERSION="2.7"
    - os: osx
      env: TRAVIS_PYTHON_VERSION="3.6"
    - os: osx
      env: TRAVIS_PYTHON_VERSION="3.5"
    - os: osx
      env: TRAVIS_PYTHON_VERSION="3.4"
    - os: osx
      env: TRAVIS_PYTHON_VERSION="3.3"
    - os: osx
      env: TRAVIS_PYTHON_VERSION="2.7"
install:
  # Install conda
  - source .travis/install-conda.sh

  # Install dependencies
  - conda create -n test-env python=$TRAVIS_PYTHON_VERSION pytest pandas
  - source activate test-env
  - pip install pytest-cov
  - pip install -e .
script:
  - make
notifications:
  email: false
